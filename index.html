<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="background">
        <div class="time">
          <p id="dayOfWeek" data-testid="currentDayOfTheWeek">
            <!-- Display the day of the week here -->
          </p>
          <p id="currentTime" data-testid="currentUTCTime">
            <!-- Display the current time here -->
          </p>
        </div>
        <div class="container">
          <div class="profile">
            <img
              src="./images/Snapchat-2005957557.jpg"
              alt="slack display image"
              data-testid="slackDisplayImage"
            />
            <div class="details">
              <h1
                class="hover-element"
                style="color: #000"
                data-testid="slackUserName"
              >
                <img src="./images/id-card.png" alt="name icon" />Momoh
                Abdulsamad
              </h1>

              <h3
                class="hover-element"
                style="color: #e74c3c"
                data-testid="myTrack"
              >
                <img src="./images/running-track.png" alt="track icon" />
                Frontend Track | Video Editing Track
              </h3>
              <a
                class="hover-element"
                style="color: #3498db"
                href="https://github.com/Samadeen/Task-1"
                target="_blank"
                data-testid="“githubURL”"
              >
                <img src="./images/github.png" alt="github png" />
                Task Repository</a
              >
            </div>
          </div>
          <!-- Your content goes here -->
          <!-- <div class="hover-element" style="background-color: #ff5733"></div>
          <div class="hover-element" style="background-color: #3498db"></div>
          <div class="hover-element" style="background-color: #e74c3c"></div> -->
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
