<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Log</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="background">
        <div class="time">
          <p id="dayOfWeek" data-testid="currentDayOfTheWeek">
            <!-- Display the day of the week here -->
          </p>
          <p id="currentTimeInMilliseconds" data-testid="currentUTCTime">
            <!-- Display the current time here -->
          </p>
        </div>
        <div class="container">
          <div class="profile">
            <img
              src="./images/Screenshot_76.png"
              alt="Abdul.tsx"
              data-testid="slackDisplayImage"
            />
            <div class="details">
              <div class="gap">
                <img src="./images/id-card.png" alt="name logo" />
                <h1
                  class="hover-element"
                  style="color: #000"
                  data-testid="slackUserName"
                >
                  Abdul.tsx
                </h1>
              </div>
              <div class="gap">
                <img src="./images/running-track.png" alt="track icon" />
                <h3
                  class="hover-element"
                  style="color: #e74c3c"
                  data-testid="myTrack"
                >
                  Frontend Track | Video Editing Track
                </h3>
              </div>
              <div class="gap">
                <img src="./images/github.png" alt="github png" />

                <a
                  class="hover-element"
                  style="color: #3498db"
                  href="https://github.com/Samadeen/Task-1"
                  target="_blank"
                  data-testid="“githubURL”"
                >
                  Task Repository</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
